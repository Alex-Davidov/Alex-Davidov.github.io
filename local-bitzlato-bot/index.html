<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Local_BitZlato_Bot</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
	<link href="assets/img/favicon.png" rel="shortcut icon" type="image/x-icon" />
	<script src="assets/js/jquery.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="header">
		<div class="tabs">
			<div class="page_tabs">
				<a id="localbitcoins" href="#localbitcoins" onclick="openContent(event, 'localbitcoins_content')" class="tab_title inline-block tab-link active_tab">
					<div>LocalBitcoins</div>
				</a>
				<a id="bitzlato" href="#bitzlato" onclick="openContent(event, 'bitzlato_content')" class="tab_title inline-block tab-link">
					<div>BitZlato</div>
				</a>
			</div>
			<div id="localbitcoins_content" class="tab_content tab_pane">
				<div class="form-block">
					<form id="localbitcoins_form" name="localbitcoins_form" class="form">
						<div class="div-block-5">
							<div class="div-block">
								<label for="lb_hmac_key" class="field-label">Hmac key</label>
								<input type="password" class="text-field input" maxlength="256" name="lb_hmac_key" id="lb_hmac_key" required="" />
							</div>
							<div class="div-block">
								<label for="lb_hmac_secret" class="field-label">Hmac secret</label>
								<input type="password" class="text-field input" maxlength="256" name="lb_hmac_secret" id="lb_hmac_secret" required="" />
							</div>
						</div>
						<div class="div-block-2">
							<label class="field-label-2">Вкладка &quot;Купить биткоины&quot;</label>
							<div class="div-block">
								<label for="lb_min_sell_price" class="field-label-3">Минимальная цена, по которой я согласен продать</label>
								<input type="number" class="text-field-2 input" maxlength="256" name="lb_min_sell_price" id="lb_min_sell_price" required="" />
							</div>
							<div class="div-block">
								<label for="lb_sell_step" class="field-label-3">Шаг изменения цены</label>
								<input type="number" class="text-field-2 input" maxlength="256" name="lb_sell_step" id="lb_sell_step" required="" />
							</div>
							<div class="div-block mob">
								<label for="lb_sellers_black_list" class="field-label-3">Чёрный список продавцов</label>
								<div class="div-block-4">
									<select id="lb_sellers_black_list" name="lb_sellers_black_list" class="select-field select">
										<option value="">Выберите продавца</option>
									</select>
									<a id="lb_add_seller_in_black_list" class="button">Добавить</a>
									<a id="lb_remove_seller_from_black_list" class="button">Удалить</a>
								</div>
							</div>
						</div>
						<div class="div-block-2">
							<label class="field-label-2">Вкладка &quot;Продать биткоины&quot;</label>
							<div class="div-block">
								<label for="lb_max_buy_price" class="field-label-3">Максимальная цена, по которой я согласен купить</label>
								<input type="number" class="text-field-2 input" maxlength="256" name="lb_max_buy_price" id="lb_max_buy_price" required="" />
							</div>
							<div class="div-block">
								<label for="lb_buy_step" class="field-label-3">Шаг изменения цены</label>
								<input type="number" class="text-field-2 input" maxlength="256" name="lb_buy_step" id="lb_buy_step" required="" />
							</div>
							<div class="div-block mob">
								<label for="lb_buyers_black_list" class="field-label-3">Чёрный список покупателей</label>
								<div class="div-block-4">
									<select id="lb_buyers_black_list" name="lb_buyers_black_list" class="select-field select">
										<option value="">Выберите покупателя</option>
									</select>
									<a id="lb_add_buyer_in_black_list" class="button">Добавить</a>
									<a id="lb_remove_buyer_from_black_list" class="button">Удалить</a>
								</div>
							</div>
						</div><input type="submit" value="Запустить ротацию" id="lb_start_bot" class="submit-button" />
					</form>
					<div class="div-block-6">
						<a id="lb_add_account" class="button-2 button">Добавить аккаунт</a>
						<a id="lb_remove_account" class="button-3 button">Удалить аккаунт</a>
					</div>
				</div>
			</div>


			<div id="bitzlato_content" class="tab_content tab_pane">

			</div>
		</div>
	</div>
	<script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
